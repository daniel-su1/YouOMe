<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h3>Friend Directory</h3>
        <form action="#" th:action="@{/friends/save}" th:object="${friend}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control mb-4 w-25" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="balance">Balance Owed</label>
                <input type="number" th:field="*{balance}" step=".01" class="form-control mb-4 w-25" id="balance" placeholder="Balance Owed">
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
            <hr>
            <a th:href="@{/friends/list}">Back to Employees List</a>
            </div>
</body>
</html>
