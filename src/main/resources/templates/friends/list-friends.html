<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Accounts Receivable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h3>Who still owes me?</h3>
        <hr>

        <a th:href="@{/friends/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Friend</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Balance Owed</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="tempFriend : ${friends}">
                    <td th:text="${tempFriend.firstName}"></td>
                    <td th:text="${tempFriend.lastName}"></td>
                    <td th:text="${tempFriend.email}"></td>
                    <td th:text="${'$' + tempFriend.balance}"></td>
                    <td>
                        <a th:href="@{/friends/showFormForUpdate(friendId=${tempFriend.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/friends/delete(friendId=${tempFriend.id})}" class="btn btn-danger btn-sm">Delete</a>
                </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
